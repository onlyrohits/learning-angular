<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12" ng-controller="loginController">
  <form class="form-horizontal well">
    <fieldset>
      <legend>Login</legend>
      <div class="" ng-show="serverBusy!==null">
        <p>Hang on .. we are authenticating you ..</p>
        <div class="progress progress-striped active" style="height:1em">
          <div class="progress-bar progress-bar-info" style="width: 100%"></div>
        </div>
      </div>
      <section ng-show="serverBusy==null">
        <div class="form-group col-lg-10">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="user.email">
            <span class="input-group-addon">@infosys.com</span>
          </div>
        </div>
        <div class="form-group col-lg-10">
          <div class="input-group">
            <input type="password" class="form-control" ng-model="user.password">
            <span class="input-group-btn">
              <button class="btn btn-info" type="button" ng-click="login()">
              <span class="glyphicon glyphicon-send"></span></button>
            </span>
          </div>
        </div>
      </section>
    </fieldset>
    <div class="alert alert-dismissible alert-warning" ng-show="warning!==null">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>Ooops!</h4>
      <p>{{warning.message}}</p>
    </div>
  </form>
</div>
